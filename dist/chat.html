<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>React Starter</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
  <div id="header">
    <div id="logo">LiveChat</div>
    <div id="header-links">
      <p class="channel-link"> Ping Pong</p>
      <p class="channel-link"> Football </p>
      <p class="channel-link"> Beer </p>
      <p class="channel-link"> More </p>
      <p class="channel-link"> Things </p>
      <p class="channel-link"> Jordan </p>
      <p class="channel-link"> Likes </p>
    </div>
  </div>
    <div id="message-container">
      <div id="chatroom-head"></div>
      <div id="user-feed"></div>
      <div class="message">
        <div class="author"> Jordan: </div>
        <div class="message-content">
           This is the content of the message
        </div>
      </div>
      <div class="message">
          <div class="message-content">
             This is another message
          </div>
      </div>
      <div class="message">
        <div class="message-content">
            This is another message
        </div>
      </div>
      <div id="send-message"></div>
      <div id="chatroom-footer"></div>
    </div>
  </body>
</html>
